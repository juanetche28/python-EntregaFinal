{% extends 'AppAromas/padre.html' %}

{% block title %} Users {% endblock title %}

{% block main %}

<div class="container px-4 px-lg-5 mt-5">
    <p>Carts List</p>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for cart in object_list %}
        <div class="col mb-5">
            <div class="card h-100">
                <div class="card-body p-2">
                    <div class="text-center">
                        <b>No Invoice:</b> <a href="{% url 'generateInvoice' cart.id %}">Inv-{{cart.nroInvoice}}</a>
                        <br>
                        <b>Total Cart:</b> $ {{cart.totalCart}}
                        <br>
                        <hr>
                        {{cart.user.email}}
                    </div>
                </div>
                <!-- Cart actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="d-flex justify-content-center small text-warning mb-2">
                        <a class="btn m-1 btn-outline-dark mt-auto" href="{% url 'CartsDeleteView' cart.id %}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <br>
    </div>
</div>
    
{% endblock main %}
